devices:
  - identifier: 
      name: "DSJM"
    expected_name: "Roselex Device"
device_init:
  - !Events
      device_index: 0
      events:
        - !Reads
          - endpoint: generic0
            data:  [0xa2 ,0x31 ,0x35 ,0x53 ,0x52 ,0xd8]
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01]
            write_with_response: true
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data:  [0x01, 0x02, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0xc1, 0x00, 0x00]
            write_with_response: true
device_commands: 
  # Commands
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x03, 0x12, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x03, 0x12, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,]
            write_with_response: true
