devices:
  - identifier: 
      name: "SML-2310-SZ-B"
    expected_name: "iToys Twinkling Stars"
device_commands:
  # Commands
  - !Messages
      device_index: 0
      messages: 
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0xa0, 0x01, 0x00, 0x00, 0x02, 0xff]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.1
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xa0, 0x01, 0x00, 0x00, 0x01, 0xff]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Scalar
          - Index: 1
            Scalar: 0.9
            ActuatorType: Oscillate
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xa0, 0x06, 0x01, 0x00, 0x01, 0xe6]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xa0, 0x01, 0x00, 0x00, 0x00, 0xff]
            write_with_response: false
        - !Write
            endpoint: tx
            data: [0xa0, 0x06, 0x00, 0x00, 0x00, 0x00]
            write_with_response: false
