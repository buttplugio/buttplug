        - !Write
            endpoint: tx
            # "Vibrate1:15;"
            data: [86, 105, 98, 114, 97, 116, 101, 49, 58, 49, 53, 59]
            write_with_response: false
  - !Messages
      device_index: 0
      messages: 
        - !Stop 
