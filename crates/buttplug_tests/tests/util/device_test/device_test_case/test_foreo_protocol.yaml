devices:
  - identifier: 
      name: "FOFO"
    expected_name: "Foreo LUNA fofo"
device_commands:
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x01, 0x05]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.75
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x01, 0x08]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x01, 0x00]
            write_with_response: true
