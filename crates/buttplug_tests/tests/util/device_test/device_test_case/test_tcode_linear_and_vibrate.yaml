user_device_config_file: "tcode_linear_and_vibrate_user_config.json"
devices:
  - identifier:
      name: "tcode-v03-linear-vibrate"
      address: "COM7"
    expected_name: "TCode v0.3 (Single Linear Axis + Single Vibe)"
device_commands:
  - !Messages
      device_index: 0
      messages:
        - !Linear
          - Index: 0
            Position: 0.51
            Duration: 200
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [76, 48, 53, 49, 73, 50, 48, 48, 10]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 1
  - !Commands
      device_index: 0
      commands:
        - !Write
          endpoint: tx
          data: [86, 49, 57, 57, 10]
          write_with_response: false
  - !Messages
      device_index: 0
      messages: 
        - !Stop 
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [86, 49, 48, 48, 10]
            write_with_response: false
