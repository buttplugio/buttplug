devices:
  - identifier: 
      name: "Pink_Punch"
    expected_name: "Pink Punch Sunset Mushroom"
device_commands:
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x09, 0x32]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.75
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x09, 0x4b]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x09, 0x00]
            write_with_response: true
