devices:
  - identifier: 
      name: "THE COWGIRL"
    expected_name: "The Cowgirl"
device_commands:
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x00, 0x01, 0x80, 0x00]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Scalar
          - Index: 0
            Scalar: 0.75
            ActuatorType: Vibrate
          - Index: 1
            Scalar: 0.5
            ActuatorType: Rotate
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x00, 0x01, 0xc0, 0x80]
            write_with_response: true
  - !Messages
      device_index: 0
      messages: 
        - !Stop 
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x00, 0x01, 0x00, 0x00]
            write_with_response: true
