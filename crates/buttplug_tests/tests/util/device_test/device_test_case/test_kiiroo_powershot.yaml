devices:
  - identifier: 
      name: "PowerShot"
    expected_name: "Kiiroo PowerShot"
device_commands:
  # Commands
  - !Messages
      device_index: 0
      messages: 
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x01, 0x00, 0x00, 0x32, 0x00, 0x00]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 1
            Speed: 1.0
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x00, 0x00, 0x32, 0x64, 0x00]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x00, 0x00, 0x00, 0x00, 0x00]
            write_with_response: true
