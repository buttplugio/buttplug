      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.75
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xff, 0xC0, 0x14, 0xC0, 0x14, 0xC0, 0x14, 0xC0, 0x14, 0xC0, 0x14, 0xC0, 0x14, 0xC0, 0x14, 0xcc, 0xec]
