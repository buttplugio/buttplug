      device_index: 0
      messages:
        - !Rotate
          - Index: 0
            Speed: 0.75
            Clockwise: false
  - !Commands
      device_index: 0
      commands:
        - !Write
          endpoint: tx
          data: [0xfa, 0x29, 0xC0, 0x29, 0xC0, 0x29, 0xC0, 0x29, 0xC0, 0x29, 0xC0, 0x29, 0xC0, 0x29, 0xC0, 0x5F, 0xec]
          write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [ 0xf0, 0x00, 0x00, 0x00, 0x00, 0xec ]
