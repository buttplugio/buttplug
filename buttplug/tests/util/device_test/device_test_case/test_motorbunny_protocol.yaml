      device_index: 0
      messages:
        - !Rotate
          - Index: 0
            Speed: 0.5
            Clockwise: true
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xfa, 0x2a, 0x80, 0x2a, 0x80, 0x2a, 0x80, 0x2a, 0x80, 0x2a, 0x80, 0x2a, 0x80, 0x2a, 0x80, 0xa6, 0xec]
