devices:
  - identifier: 
      name: "J-Petalwish2"
    expected_name: "JoyHub Petalwish 2"
device_commands:
  # Commands
  - !Messages
      device_index: 0
      messages: 
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0xa0, 0x03, 0x00, 0x00, 0x80, 0x00, 0xaa]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Scalar
          - Index: 0
            Scalar: 0.5
            ActuatorType: Oscillate
          - Index: 1
            Scalar: 0.1
            ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xa0, 0x03, 0x80, 0x00, 0x1a, 0x00, 0xaa]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0xa0, 0x03, 0x00, 0x00, 0x00, 0x00, 0xaa]
            write_with_response: false
