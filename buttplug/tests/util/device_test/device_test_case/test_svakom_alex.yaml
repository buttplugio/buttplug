devices:
  - identifier: 
      name: "Alex NEO"
    expected_name: "Svakom Alex Neo"
device_commands:
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.5
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [18, 1, 3, 0, 2, 0]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Vibrate
          - Index: 0
            Speed: 0.75
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [18, 1, 3, 0, 3, 0]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !Stop
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [18, 1, 3, 0, 0xff, 0]
            write_with_response: false
