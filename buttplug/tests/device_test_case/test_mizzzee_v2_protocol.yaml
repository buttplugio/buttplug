devices:
  - identifier: 
      name: "XHT"
      address: null
      identifier: "Default"
    expected_name: "Mizz Zee Device"
device_commands:
  # Commands
  - !Messages
      device_index: 0
      messages: 
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 0
                Scalar: 0.5
                ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x69, 0x96, 0x04, 0x02, 0x22, 0x2c, 0x22 ]
            write_with_response: false
  - !Messages
      device_index: 0
      messages:
        - !StopDeviceCmd
            Id: 1
            DeviceIndex: 0
  - !Commands
      device_index: 0
      commands:
        - !Write
          endpoint: tx
          data: [0x69, 0x96, 0x04, 0x02, 0x00, 0x2c, 0x00 ]
          write_with_response: false
